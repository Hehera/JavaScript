<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <title>Tv flix</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Custom JS link -->
    <script src="./assets/js/index.js" defer></script>
    <script src="./assets/js/index.js" type="modul" defer></script>
</head>
<!-- HEADER -->
<header class="header">
    <!-- logo -->
    <a href="./index.html" class="logo">
        <img src="./assets/images/logo.png" width="140" height="32" alt="Tvflix home">
    </a>
     <!-- logo -->

    <!--input,icon-search  =>  img-close-->
    <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
           <input type="text" name="search" placeholder="Search any movies..." aria-label="search movies" class="search-field" search-field>
           <img src="./assets/images/search.png" width="24" height="24" alt="search" class="leading-icon">
        </div>
  
          <button class="search-btn" search-toggler>
            <img src="./assets/images/close.png" alt="close search box" width="24" height="24">
          </button>  
    </div>
    <!--input,icon-search  =>  img-close-->

    <!-- menu - icon-search,menu,menu-close -->
    <button class="search-btn" search-toggler menu-close>
        <img src="./assets/images/search.png" alt="open search box" width="24" height="24">
    </button>

    <button class="menu-btn" menu-btn menu-toggler>
       <img src="./assets/images/menu.png" alt="open menu" width="24" height="24" class="menu">
       <img src="./assets/images/menu-close.png" alt="close menu" width="24" height="24" class="close">
    </button>
    <!-- menu - icon-search,menu,menu-close --> 
</header>
